name: MacOS

on:
  push:
    branches: [ v2 ]

jobs:
  catalina_appleclang_debug_17:
    runs-on: [ macOS-10.15 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build Dependencies
        run: ./ci_scripts/ci_macos_deps.sh Debug 17 clang clang++
      - name: Build
        run: ./ci_scripts/ci_macos_build.sh Debug
