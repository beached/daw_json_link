name: Windows

on:
  push:
    branches: [ release, develop ]
  pull_request:
    push:
      branches-ignore: develop
    pull_request:
      branches-ignore: develop

jobs:
  MSVC:
    strategy:
      fail-fast: false
      matrix:
        cpp_version: [ 17, 20 ]
        build_type: [ Debug, Release ]
        arch: [ x64, x86 ]
        os: [ windows-2019, windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: ${{ matrix.arch }}
      - name: Create Build
        run: |
          md build
      - name: CMake Config
        run: cmake -Bbuild -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=${{ matrix.cpp_version }} -DDAW_NUM_RUNS=1 -DDAW_ENABLE_TESTING=On -DDAW_WERROR=ON ..
      - name: Build
        run: cmake --build build/ --target full --config ${{ matrix.build_type }} -j 3
      - name: Test
        run: ctest -C ${{ matrix.build_type }} -j2 -VV --timeout 1200 --test-dir build/

  Win_clang-cl:
    strategy:
      matrix:
        os: [ 2019 ]
        cpp_version: [ 17, 20 ]
        build_type: [ Debug, Release ]
    runs-on: windows-${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: .\ci_scripts\ci_windows_build_clangcl.cmd { matrix.os }} ${{ matrix.build_type }} ${{ matrix.cpp_version }}
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd ${{ matrix.os }} ${{ matrix.build_type }}
