name: Windows

on:
  push:
    branches: [ release, develop ]
  pull_request:
    push:
      branches-ignore: develop
    pull_request:
      branches-ignore: develop

jobs:
  MSVC_setup:
    steps:
      uses: actions/checkout@v1
  MSVC_run:
    needs: MSVC_setup
    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
        cpp_version: [ 17, 20 ]
        build_type: [ Debug, Release ]
        arch: [ x64, Win32 ]
        os: [ windows-2019, windows-2022 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Create Build
        run: |
          md build_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}
      - name: CMake Config
        run: cmake -Bbuild_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }} -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=${{ matrix.cpp_version }} -DDAW_NUM_RUNS=1 -DDAW_ENABLE_TESTING=On -DDAW_WERROR=ON .
      - name: Build
        run: cmake --build build_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}/ --target full --config ${{ matrix.build_type }} -j 3
      - name: Test
        run: ctest -C ${{ matrix.build_type }} -j2 -VV --timeout 1200 --test-dir build_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}/

