name: Windows

on:
  push:
    branches: [ release, develop ]
  pull_request:
    push:
      branches-ignore: develop
    pull_request:
      branches-ignore: develop

jobs:
  Windows_MSVC:
    strategy:
      matrix:
        os: [2019, 2022]
        stdver: [17, 20]
        cfg: [Debug, Release]
    runs-on: windows-${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Build Dependencies
        run: .\ci_scripts\ci_windows_deps.cmd ${{ matrix.os }} ${{ matrix.cfg }} ${{ matrix.stdver }}
      - name: Build
        run: .\ci_scripts\ci_windows_build.cmd ${{ matrix.os }} ${{ matrix.cfg }}
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd ${{ matrix.os }} ${{ matrix.cfg }}

  windows2019_msvc2019_x86_debug_17:
    runs-on: [ windows-2019 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build Dependencies
        run: .\ci_scripts\ci_windows_deps_x86.cmd 2019 Debug 17
      - name: Build
        run: .\ci_scripts\ci_windows_build.cmd 2019 Debug
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd 2019 Debug
  windows2019_msvc2019_x86_release_17:
    runs-on: [ windows-2019 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build Dependencies
        run: .\ci_scripts\ci_windows_deps_x86.cmd 2019 Release 17
      - name: Build
        run: .\ci_scripts\ci_windows_build.cmd 2019 Release
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd 2019 Release

  windows2019_clangcl_x64_debug_17:
    runs-on: [ windows-2019 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: .\ci_scripts\ci_windows_build_clangcl.cmd 2019 Debug 17
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd 2019 Debug
  windows2019_clangcl_x64_release_17:
    runs-on: [ windows-2019 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: .\ci_scripts\ci_windows_build_clangcl.cmd 2019 Release 17
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd 2019 Release
  windows2019_clangcl_x64_debug_20:
    runs-on: [ windows-2019 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: .\ci_scripts\ci_windows_build_clangcl.cmd 2019 Debug 20
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd 2019 Debug
  wwindows2019_clangcl_x64_release_20:
    runs-on: [ windows-2019 ]
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: .\ci_scripts\ci_windows_build_clangcl.cmd 2019 Release 20
      - name: Test
        run: .\ci_scripts\ci_windows_test.cmd 2019 Release
