name: Windows

on:
  push:
    branches: [ release, develop ]
  pull_request:
    push:
      branches-ignore: develop
    pull_request:
      branches-ignore: develop

jobs:
  MSVC:
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
        cpp_version: [ 17, 20 ]
        build_type: [ Debug, Release ]
        arch: [ x64, Win32 ]
        os: [ windows-2019, windows-2022 ]
        toolset: [ MSVC, ClangCL ]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.toolset }}_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}
    steps:
      - uses: actions/checkout@v2
      - name: UseMSVC
        if: ${{ matrix.toolset == 'MSVC' }}
        env:
          TOOLSET_CMD: ""
      - name: UseClangCL
        if: ${{ matrix.toolset == 'ClangCL' }}
        env:
          TOOLSET_CMD: "-T ClangCL"
      - name: Create Build
        run: |
          md build_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}_${{ matrix.toolset }}
      - name: CMake Config
        run: |
          cmake ${{ env.TOOLSET_CMD }} -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=${{ matrix.cpp_version }} -DDAW_NUM_RUNS=1 -DDAW_ENABLE_TESTING=On -DDAW_WERROR=ON -Bbuild_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}/ .
      - name: Build
        run: |
          cmake --build build_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}/ --target full
      - name: Test
        run: |
          ctest -C ${{ matrix.build_type }} -j2 -VV --timeout 1200 --test-dir  build_${{ matrix.cpp_version }}_${{ matrix.arch }}_${{ matrix.build_type }}

